<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe Studio</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <!-- 修改返回按钮 -->
        <button id="back-btn" class="back-button">Back to Mood Board</button>
        
        <h1>Vibe Studio</h1>
        <div class="favorites-header">
            <span>💜 My Favorites</span>
        </div>
        
        <div id="favorites-container" class="image-grid">
            <!-- 图片将通过JavaScript动态加载 -->
        </div>

        <div id="lightbox" class="lightbox">
            <span class="close">&times;</span>
            <img id="lightbox-img" class="lightbox-content">
        </div>
    </div>

    <script>
    console.log('页面加载中...');

    document.addEventListener('DOMContentLoaded', function() {
        console.log('DOM加载完成');
        
        const backBtn = document.getElementById('back-btn');
        console.log('返回按钮元素:', backBtn);
        
        if (backBtn) {
            console.log('返回按钮样式:', window.getComputedStyle(backBtn));
            backBtn.addEventListener('click', function(e) {
                e.preventDefault();
                sessionStorage.setItem('fromFavorites', 'true');
                window.history.back();
            });
        } else {
            console.error('未找到返回按钮元素');
        }
    });
    </script>
    <script src="{{ url_for('static', filename='js/vibe-studio.js') }}"></script>

    <style>
    .back-button {
        background-color: #8A2BE2;
        color: white;
        border: none;
        border-radius: 8px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
        text-decoration: none;
        margin-bottom: 20px;
        display: inline-block;
    }

    .back-button:hover {
        background-color: #7A1BDA;
    }
    </style>
</body>
</html>
